name: Build and deploy site to GitHub pages
on: 
  push:
      branches:
        - 'main'
      paths:
        - '**.tsx'
        - '**.css'
        - '**.html'
        - '**.json'
        - '**.yaml'
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.6.0
          run_install: true
      - name: Build website
        run: pnpm build
      - name: Deploy to GitHubPages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist